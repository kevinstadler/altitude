<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dynamic altitude coloration map</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96498670-1"></script>
    <script type="text/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-96498670-1');
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend" style="background: none; position: absolute; bottom: 20px; left: 20px; width: 20px; height: 200px; border: 1px black"></div>
    <script src="./main.js"></script>
  </body>
</html>
